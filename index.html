<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/styles.css" />
		<title>Brittney Postma</title>
	</head>
	<style>
		@font-face {
			font-family: Pacifico;
			src: url(/assets/Pacifico-Regular.ttf);
		}
		* {
			margin: 0;
		}
		body {
			--primary: #0fbeda;
			--black: #333;
		}
		main {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
				'Open Sans', 'Helvetica Neue', sans-serif;
			padding: 0.5rem;
			display: grid;
			grid-template-columns: minmax(0, 1fr);
			gap: 0.5rem;
			width: 425px;
			line-height: 1.5;
		}
		header {
		}
		.pic {
			align-self: center;
			width: 100px;
		}
		hr {
			color: var(--primary);
			max-width: 320px;
		}
		section * + * {
			margin: 0 14px;
		}
		h1 {
			position: relative;
			top: -0.1rem;
			line-height: 1.75;
			font-size: 2.5rem;
			font-family: 'Pacifico';
			background-color: var(--primary);
			background: radial-gradient(
				123.85% 198.07% at -0.22% 26%,
				#ffffff 0%,
				#26e5ff 22.4%,
				#26ccea 40.63%,
				#24b3d6 55.21%,
				#219ac1 73.44%,
				#1d83ae 90.62%,
				#186c9a 100%
			);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}
		span {
			position: relative;
			top: -0.75rem;
		}
		h2 {
			font-weight: 100;
			font-size: 1rem;
			color: var(--black);
		}
		a {
			text-decoration: none;
			font-size: 1rem;
			color: var(--primary);
			cursor: pointer;
		}

		a:hover {
			filter: brightness(1.2);
		}
	</style>
	<body style="margin: 0">
		<main
			style="
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
					Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
				display: grid;
				gap: 1rem;
				margin: 0;
				color: #0fbeda;
				background-color: #1f232c;
				padding: 1rem;
				border-radius: 0.25rem;
				margin: 0.5rem;
				width: 480px;
			"
		>
			<header style="display: flex; align-items: flex-end">
				<img
					src="./assets/wave.png"
					alt="Brittney Postma"
					style="width: 200px; height: 100%; margin-right: 1rem"
				/>
				<div style="flex: 0 0 auto">
					<h1
						style="
							font-family: 'Pacifico', sans-serif;
							margin: 0;
							line-height: 1.75;
							font-size: 2rem;
							color: #0fbeda;
						"
					>
						Brittney Postma
					</h1>
					<a href="https://www.bdesigned.dev" style="text-decoration: none"
						><img src="assets/logo-full.png" alt="bDesigned" style="width: 100px"
					/></a>
					<h2 style="margin: 0; font-weight: 400; font-size: 1rem; color: #0fbeda">
						Frontend Web Developer & Designer
					</h2>
				</div>
			</header>
			<footer style="display: flex; justify-content: space-between">
				<a href="https://twitter.com/BrittneyPostma"
					><img
						src="assets/twitter.png"
						alt="twitter"
						style="display: inline; vertical-align: middle"
				/></a>
				<a href="https://www.linkedin.com/in/brittney-postma-868928178/"
					><img
						src="assets/linkedin.png"
						alt="linkedin"
						style="display: inline; vertical-align: middle"
				/></a>
				<a href="https://www.dev.to/bdesigned"
					><img src="assets/dev.png" alt="dev.to" style="display: inline; vertical-align: middle"
				/></a>
				<a href="https://github.com/brittneypostma"
					><img
						src="assets/github.png"
						alt="github"
						style="display: inline; vertical-align: middle"
				/></a>
				<a href="https://www.youtube.com/channel/UCyvOaBoW3Jti69U4Gw1ci9Q"
					><img
						src="assets/youtube.png"
						alt="youtube"
						style="display: inline; vertical-align: middle"
				/></a>
				<a href="https://www.facebook.com/bDesigned11"
					><img
						src="assets/facebook.png"
						alt="facebook"
						style="display: inline; vertical-align: middle"
						;
				/></a>
			</footer>
		</main>
	</body>
</html>
